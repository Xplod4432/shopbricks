<html lang="en">
<head>
    <meta charset="UTF-8">

    <title> Shop Bricks | Register </title>
</head>
<body>
    <section class="section">
        <nav class="navbar2 navbar">
            <div class="container">
                <h1 class="logo text-white"> SB </h1>
                <ul class="navitems">
                    <li class="navitem"><a href="./homepage.html"> HOME </a></li>
                    <li class="navitem"><a href=""> CONTACT US </a></li>
                </ul>
            </div>
        </nav>
        <div class="form-box">
            <div class="bttn">
                <span class="tgl-bttn text-white"> REGISTER </span>
            </div>
            <form action="">
                <input class="textbox" type="email" name="email" id="email" placeholder="Email" required>

                <p class="accept-tandc text-white" > <input type="radio" name="tandc" id="tandc" required> I accept all Terms and Condition</p>
            </form>
        </div>

        </div>
