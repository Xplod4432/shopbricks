* {

}

body {

}

}

.row {

  display: flex;
  -ms-flex-wrap: wrap; 
  flex-wrap: wrap;
  padding: 0 4px;
}

.column {
  -ms-flex: 25%; 
  flex: 25%;
  max-width: 25%;

}

.column img {
  margin-top: 8px;
  vertical-align: middle;
  width: 100%;
}

  .column {

  }
}

  .column {
    -ms-flex: 100%;
    flex: 100%;
    max-width: 100%;
  }
}
</style>
